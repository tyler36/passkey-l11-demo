name: linting

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  linting:
    name: "ğŸ§¹ linting"
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ§¹ Run PHPStan Static Analysis"
        uses: docker://oskarstark/phpstan-ga
        env:
          REQUIRE_DEV: true
        with:
          args: analyse

      - name: "ğŸ§¹ Run PHPCS"
        uses: guix77/phpcs-drupal-action@php8.3
        with:
          memory_limit: 512M
